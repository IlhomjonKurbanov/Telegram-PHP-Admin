<div class="col-xs-12 col-md-6">
	<div id="panel-sysinfo" class="panel panel-default">
		<div class="panel-heading">Informaci√≥n del sistema</div>
		<div class="panel-body">
			<table class="table">
				<tbody>
					<tr data-column="uptime">
						<td class="col-xs-4"><i class="fa fa-clock-o"></i> Uptime</td>
						<td></td>
					</tr>
					<tr data-column="ram">
						<td class="col-xs-4"><i class="fa fa-tasks"></i> RAM</td>
						<td>
							<div id="pbar-ram" class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
							</div>
						</td>
					</tr>
					<tr data-column="cpu">
						<!-- cogs / tasks / tachometer -->
						<td class="col-xs-4"><i class="fa fa-microchip"></i> CPU</td>
						<td>
							<div id="pbar-cpu" class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script>
function updateSysinfo(){
	var $panel = $("#panel-sysinfo");
	var $table = $("#panel-sysinfo table tbody");
	$.ajax({
		method: "GET",
		url: "ajax.php?action=sysinfo",
		dataType: "json"
	}).done(function(ret){
		$panel
			.removeClass("panel-danger")
			.addClass("panel-default");
		// -------
		var t = Math.floor($.now() / 1000); // Current time
		t = t - ret.uptime; // Uptime
		var d = Math.floor(t / 86400);
		var h = Math.floor((t - (d * 86400)) / 3600);

		$table.find("tr[data-column=uptime] td:last").text( d + " d " + h + " h" );
		// -------
		var ram = Math.floor(((ret.ram[0] - ret.ram[1]) - ret.ram[0]) * 100);
		$("#pbar-ram .progress-bar")
			.prop('aria-valuenow', ram)
			.css('width', ram+"%");
		// -------
		var load = Math.floor((ret.cpu[0] / ret.cpu[3]) * 100);
		$("#pbar-cpu .progress-bar")
			.prop('aria-valuenow', load)
			.css('width', load+"%");
	}).fail(function(ret){
		$panel
			.removeClass("panel-default")
			.addClass("panel-danger");
	});

	setTimeout(function(){ updateSysinfo(); }, 4200);
}

$(function(){
	updateSysinfo();
});
</script>
